<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Media Queries</title>
</head>
<style>
	h1 {
		color: blue;
		text-align: center;
	}

#p1 {
  background-color: #e8acd5;
  width: 50px;
  height: 50px;

}
#p2 {
  background-color: #a28fe0;
  width: 50px;
  height: 50px;
}

#p3 {
  background-color: #ace8dc;
  width: 50px;
  height: 50px;
}

/********** Large devices only **********/
@media (min-width: 1200px) {
  #p1 {
    width: 30%;

  }
  #p2 {
    width: 30%;
    
  }
  #p3 {
    width: 30%;
     }
}


/********** Medium devices only **********/
@media (min-width: 992px) and (max-width: 1199px) {
  #p1 {
    width: 30%;
  }
  #p2 {
    width: 30%;
  
  }
  #p3 {
    width: 30%;
  
  }
}  
  

/********** Small devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  #p1 {
    width: 40%;
  }
  #p2 {
    width: 40%;
  }
  #p3 {
    width: 40%;
  }
  
}



</style>



<body>
<h1>Our Menu</h1>

<p id="p1">This is where the text goes for chicken</p>
<p id="p2">This is where the text goes for beef</p>
<p id="p3">This is where the text goes for Sushi</p>

</body>
</html>
